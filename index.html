<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <!-- Header of the code -->
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div>
    <div class="row d-flex flex-row justify-content-between">
      <!-- Side part of the code -->
      <aside class="col-3 p-3 m-3">
        <form id="search-form">
          <div class="mb-3">
            <label for="citySearch" class="form-label">Search for a City</label>
            <input type="text" class="form-control" id="citySearch" aria-describedby="cityInput">
          </div>
          <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="search-list">

        </div>
      </aside>

      <!-- Main part of the code -->
      <main
        class="container p-3 my-3 bg-success text-black col-9 col-md-9 text-dark text-center">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="border">Daily forecast: <span id="result-text"></span></h2>
            <div id="result-content"></div>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h2 class="border">Five days forecast: <span id="forecast-result"></span></h2>
              <div id="forecast-content" class = "row justify-content-evenly">
              </div>
            </div>
          </div>
        
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
