<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

 <div class="container">
  <div class="row d-flex flex-row justify-content-between">
    <aside class="col-3">
        <form id="search-form">
            <div class="mb-3">
              <label for="citySearch" class="form-label">Search for a City</label>
              <input type="text" class="form-control" id="citySearch" aria-describedby="cityInput">
            </div>
            <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
          </form>
    </aside>


    <main class="col-9 col-md-9 p-3 text-dark d-flex flex-row justify-content-between">
        <div class="row">
          <div class="col">
            <h2>Showing results for <span id="result-text"></span></h2>
            <div id="result-content"></div>
          </div>
            <div class="col">
              <h2>Five days forecast <span id="forecast-result"></span></h2>
            <div id="forecast-content"></div>
            </div>
          </div>
    </main>
  </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>

</html>
